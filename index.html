<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col" id="nine">
          9:00AM
        </div>
          <input type="text" class="form" id="9">
          <button type="button" class="btn"><i class="style"></i></button>
      </div>
      <div class="row">
        <div class="col" id="ten">
          10:00AM
        </div>
          <input type="text" class="form" id="10">
          <button type="button" class="btn"><i class="style"></i></button>
      </div>
      <div class="row">
        <div class="col" id="eleven">
          11:00AM
        </div>
          <input type="text" class="form" id="11">
          <button type="button" class="btn"><i class="style"></i></button>
      </div>
      <div class="row">
        <div class="col" id="twelve">
          12:00PM
        </div>
          <input type="text" class="form" id="12">
          <button type="button" class="btn"><i class="style"></i></button>
      </div>
      <div class="row">
        <div class="col" id="one">
          1:00PM
        </div>
          <input type="text" class="form" id="1">
          <button type="button" class="btn"><i class="style"></i></button>
      </div>
      <div class="row">
        <div class="col" id="two">
          2:00PM
        </div>
          <input type="text" class="form" id="2">
          <button type="button" class="btn"><i class="style"></i></button>
      </div>
      <div class="row">
        <div class="col" id="three">
          3:00PM
        </div>
          <input type="text" class="form" id="3">
          <button type="button" class="btn"><i class="style"></i></button>
      </div>
      <div class="row">
        <div class="col" id="four">
          4:00PM
        </div>
          <input type="text" class="form" id="4">
          <button type="button" class="btn"><i class="style"></i></button>
      </div>
      <div class="row">
        <div class="col" id="five">
          5:00PM
        </div>
          <input type="text" class="form" id="5">
          <button type="button" class="btn"><i class="style"></i></button>
      </div>                                                
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
